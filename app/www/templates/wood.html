<ion-view title="Wood" view-title="{{Wood.name_de}}">

    <ion-nav-buttons side="left">
      <button class="button-back button button-icon button-clear button-royal ion-chevron-left" ng-click="backToWoods()">
        Woods
      </button>
    </ion-nav-buttons>
    <ion-content class="has-header" scroll="false">
        <ion-tabs class="tabs-icon-top tabs-positive">
            <ion-tab title="Info" icon-on="ion-clipboard" icon-off="ion-clipboard">
                <ion-content>
                    <infotable class="wood-properties" infos="Wood.properties" style="display:block;"></infotable>
                </ion-content>
            </ion-tab>
            <ion-tab title="Bilder" icon-on="ion-images" icon-off="ion-images">
                <ion-content>
                    <div class="wood-images">
                        <imagecarousel style="height: 800px;" images="Wood.images" random="true"></imagecarousel>
                    </div>
                </ion-content>
            </ion-tab>
        </ion-tabs>

	</ion-content>
</ion-view>
