<ion-view title="Question" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header" scroll="false">

		<div class="question-wood-images">
			<div class="wood-description">
				<table class="wood-data-table">
					<tr>
						<td>name de</td>
						<td>{{currentWood.name_de}}</td>
					</tr>
					<tr>
						<td>name bo</td>
						<td>{{currentWood.name_bo}}</td>
					</tr>
					<tr>
						<td>Holzart </td>
						<td>{{currentWood.woodtype}}</td>
					</tr>
					<tr>
						<td>Holz</td>
						<td>{{currentWood.m_holz}}</td>
					</tr>
					<tr>
						<td>frisches Holz</td>
						<td>{{currentWood.m_frisch}}</td>
					</tr>
					<tr>
						<td>Rinde</td>
						<td>{{currentWood.m_rinde}}</td>
					</tr>
					<tr>
						<td>Ã„hnlich</td>
						<td>{{currentWood.confusion}}</td>
					</tr>
				</table>
			</div>
			<imageswitch wood-id="currentWood.id" random="randomImages"></imageswitch>
		</div>

		<div class="answer-box" id="myAnswer">
			<div class="multiple-choice-answer-list">
				<ion-radio ng-repeat="item in multipleChoiceList"
						   ng-value="item.value"
						   ng-model="answer.selected"
						   ng-change="changeAnswer(item)"
						   class="multiple-choice-answer">
				  {{ item.text }}
				</ion-radio>
			</div>
			<div>
				<button id="infoButton" class="button button-balanced" ng-click="info()">Info</button>
				<button id="nextButton" class="button button-balanced" ng-click="next()">Next</button>
			</div>
		</div>

	</ion-content>
</ion-view>
