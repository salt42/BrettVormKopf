<ion-view title="Woods">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<ion-refresher
		on-refresh="doRefresh()"
		pulling-text="Pull to refresh..."
		refreshing-text="Refreshing!"
		refreshing-icon="ion-loading-c">
	</ion-refresher>
    <ion-list>
      <ion-item ng-repeat="wood in woods" href="#/app/woods/{{wood.id}}">
		<img ng-src="{{wood.preview}}" width="40px" style="float:left;"/>
        <span class="name-de">{{wood.name_de}}</span><span class="statistics-quot"><!--{{wood.statistics_quot}}-->1 / 3</span><br>
        <span class="name-bo">{{wood.name_bo}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
